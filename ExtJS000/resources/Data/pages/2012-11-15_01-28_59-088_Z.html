<p>
Gauge often shows a single value within a range. 
A speedometer is an example of a gauge: it shows a vehicle's speed 
relative to its minimum and maximum speed.
</p>

<p>
Gauge series configs:
</p>
<ul>
<li>donut</li>
<li>angleField (or xField or field)</li>
<li>needle</li>
<li>showInLegend</li>
</ul>
