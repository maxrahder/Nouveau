<p>
But remember from the earlier slide. In some cases the class is simply loaded, and
in others the class is loaded <em>and</em> an instance created.
</p>
<p>
The <code>Ext.app.Application</code> <b>controllers</b> array loads <em>and creates</em> 
the specified controllers.
</p>
<p>
The <code>Ext.app.Controller</code> <b>stores</b> array loads <em>and creates</em> the stores. 
</p>
