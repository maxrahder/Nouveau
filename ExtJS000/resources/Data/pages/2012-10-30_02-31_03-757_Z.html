<h3>Ext.Array.toMap(array, getKey, scope)</h3>
<p>Creates a map (object) keyed by the elements of the given array. <br/>
See <a href="http://docs.sencha.com/extjs/#!/api/Ext.Array-method-toMap" target="api">the API documentation</a> for other parameter options.
</p>
<pre class="runnable">
// logs {a: 1, b: 2, c: 3}
console.log(Ext.Array.toMap(['a','b','c']));
</pre>
