<h3>Ext.Array.push(array, elements)</h3>
<p>
Pushes new items onto the end of an Array.
</p>
<pre class="runnable">
var a = [ 1, 2, 3 ];
// Push all items onto the array. 
// Array items are pushed individually.
Ext.Array.push(a, 'hi', [ 99, 100 ]);
alert(a); // alert [1, 2, 3, 'hi', 99, 100]
</pre>
