
<ul>
<li><p>The property is <b>extend</b>, not extend<u>S</u>.
<li><p>If you fail to spell <code>extend</code> correctly, or do not use it, the superclass for the newly defined class is <code>Ext.Base</code>.
</ul>

<pre> 
  Ext.define('My.app.Panel', {
     extend: 'Ext.panel.Panel' 
   }
  )
</pre>
