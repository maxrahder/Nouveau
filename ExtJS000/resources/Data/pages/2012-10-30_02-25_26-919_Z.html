<h3>Ext.Array.toArray(iterable, [start], [end])</h3>
<p>Converts any iterable (numeric indices and a length property) into a true array.</p>
<pre class="runnable">
var a = 'john';
alert(Ext.Array.toArray(a)); // alerts ['j', 'o', 'h', 'n']
alert(Ext.Array.toArray(a, 1, 4)); // alerts ['o', 'h', 'n']
</pre>
