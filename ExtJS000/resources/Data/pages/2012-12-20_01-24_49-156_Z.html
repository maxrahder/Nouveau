<p>
The proxy specifies the protocol and location of the data. The reader specifies
the format and structure of the data.</p>
<a href="http://docs.sencha.com/extjs/#!/api/Ext.data.reader.Reader" target="api">Ext.data.reader.Reader</a> reads the data feed. <a href="http://docs.sencha.com/extjs/#!/api/Ext.data.writer.Writer" target="api">Ext.data.writer.Writer</a> writes the data.
</p>
