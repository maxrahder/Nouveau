<p>Use the xtype. This selects all panels and panel sub-classes.</p>
<pre>panel</pre>

<p>Use # to select by id or itemId. </p>
<pre>panel #sheLovesMe</pre>

<p>Use > to select direct children.</p>
<pre>panel > toolbar</pre>

<p>See
<a href="http://docs.sencha.com/extjs/#!/api/Ext.ComponentQuery" target="api">
Ext.ComponentQuery</a> for more syntax.
</p>
