<p>The class system dynamically loads classes not already in memory.</p>

<div type="expander" caption="This happens when executing statements">
<ul>
<li><code>Ext.create()</code>
<li><code>Ext.require()</code>
</ul>
</div>

<div type="expander" caption="This also happens when evaluating class descriptors">
<ul>
<li><code>extend</code></li>
<li><code>requires[]</code></li>
<li><code>mixins[]</code></li>
<li><code>override</code></li>
</ul>
</div>
