<p>Template expressions can reference <a href="http://docs.sencha.com/extjs/4.2.1/#!/api/Ext.util.Format" target="api"><code>Ext.util.Format</code></a> methods.</p>
<pre class="runnable">var data = {population: 6973738433};
var component = Ext.create('Ext.Component', {

});
