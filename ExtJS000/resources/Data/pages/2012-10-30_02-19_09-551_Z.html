<h3>Ext.Array.splice(array, index, removeCount, elements)</h3>
<p>Changes the content of an array, adding new elements while removing old elements.</p>
<pre class="runnable">
var a = ['john', 'paul', 'ringo'];
var b = Ext.Array.splice(a, 1, 2);

alert(a); // Alerts 'paul' - new array
alert(b); // Alerts 'john', 'ringo' - removed items
</pre>
