<code>Ext.data.Model</code>

<ul>
<li>Collection of data fields and validations</li>
<li>Can be linked to other models through associations</li>
<li>Loads & manages the application data</li>
<li>Usually in response to request from the view</li>
<li>Models can contain proxies</li>
</ul>
