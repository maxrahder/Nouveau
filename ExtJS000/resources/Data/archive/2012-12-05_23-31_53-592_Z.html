<p>
There are other ways of communicating with the server. These are covered later in class.
</p>
<ul>
<li><code>Ext.data.Model</code> can fetch a single record from the server</li>
<li><code>Ext.data.Store</code> can fetch multiple records</li>
<li><code>Ext.form.Panel</code> knows how to do a form submit</li>
</ul>
