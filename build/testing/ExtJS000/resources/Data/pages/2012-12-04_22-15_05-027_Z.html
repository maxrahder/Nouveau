<p>
The <code>Ext.Ajax.request()</code> method takes a JSON object that can contain these values. 
</p>
<ul>
<li><code><b>url</b></code></li>
<li><code><b>success</b></code></li>
<li><code><b>failure</b></code></li>
<li><code>params</code></li>
<li><code>method</code> (GET or POST)</li>
<li><code>timeout</code></li>
<li><code>xmlData</code></li>
<li><code>jsonData</code></li>
<li><kbd>...</kbd></li>
</ul>
