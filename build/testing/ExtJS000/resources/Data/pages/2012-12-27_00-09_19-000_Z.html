<ul>
<li><code>layout : 'table'</code> &mdash; arranges items in rows and columns, and allows column and row spanning</li>
<li><code>layout : 'column'</code> &mdash; arranges items from left to right, as a width relative to the parent</li>
<li><code>layout : 'absolute'</code> &mdash; arranges items at an x/y position</li>
</li>
<p>
See <a href="http://docs.sencha.com/extjs/4.2.1/extjs-build/examples/layout-browser/layout-browser.html" target="api">the layout browser example</a> for examples.
</p>
