<h3>Ext.String.trim(string):String</h3>
<p>
Trims whitespace from either end of a string, leaving spaces within the string intact.</p>
<pre class="runnable">
var s = '\t1234567890 ';
alert(s + ' is ' + s.length + ' characters long.' ); // 12

s = Ext.String.trim(s);
alert(s + ' is ' + s.length + ' characters long.' ); // 10
</pre>
