<p>
Naming conventions for classes are documented in the excellent
<a href="http://docs.sencha.com/extjs/#!/guide/class_system" target="api">Class System Guide</a>
in the API documentation. It pretty much follows what you've seen in other languages:
</p>
<div type="expander" caption="In general, all class names are camel-cased" class="x-hidden">
<code>AutoLoad</code>
</div>
<div type="expander" caption="The application name starts with a capital letter" class="x-hidden">
<code>MyDesktopApp</code>
</div>
<div type="expander" caption="Package names start with a lower-case letter" class="x-hidden">
<code>MyCompany.form.action.AutoLoad</code>
</div>
<div type="expander" caption="Properties and methods start with a lower-case letter" class="x-hidden">
<code>var isGoodName;</code><br/>
<code>.getHtml()</code>
</div>
<div type="expander" caption="Don't use under-scores" class="x-hidden">
<code><strike>My_App</strike></code> <code>MyApp</code>
</div>
<div type="expander" caption="methods should be verb, properties should be noun" class="x-hidden">
<code>var firstName;</code> - <code>this.getFirstName()</code>
</div>
