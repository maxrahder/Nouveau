<p>
The entire record is passed to each of the model's fields. Typed fields use their built-in convert routine.
If you provide a convert function, that's used instead.
</p>
<br/>
<img src="resources/diagrams/DataConvert.png" style="margin-left: auto; margin-right: auto;"></img>

<p>
Fields with <em>convert</em> are run after other fields are initialized.
</p>
