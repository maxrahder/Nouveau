<ul>
<li>Ext JS is a component library</li>
<li>The "run-time" is the browser's rendering engine</li>
<li>A page is made up of DOM and CSS</li>
<li>There are low-level DOM commands that can select and manipulate the DOM</li>
<li>Ext JS has a set of more powerful DOM classes, used internally to render components</li>
</ul>
