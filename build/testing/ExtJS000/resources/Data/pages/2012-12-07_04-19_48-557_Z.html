<h3><code>Ext.ZIndexManager</code> provides several useful methods:</h3>

<table class="table">
	<tbody>
		<tr>
			<th>getActive()</th>
			<td>Returns the currently active Window</td>
		</tr>
		<tr>
			<th>bringToFront(win)</th>
			<td>Brings Window to the front of sibling Windows</td>
		</tr>
		<tr>
			<th>sendToBack(win)</th>
			<td>Sends Window to the back of sibling Windows</td>
		</tr>
		<tr>
			<th>each(fn)</th>
			<td>Executes specified function for each Window</td>
		</tr>
	</tbody>
</table>
