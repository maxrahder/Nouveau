<p>Application-specific theming is done in your application's <kbd>sass</kbd> folder:</p>
<ul>
<li>Sass variables can are assigned within the <kbd>sass/var</kbd> folder</li>
<li>Sass code that uses those variables is placed in <kbd>sass/src</kbd></li>
<li>Utility functions or mixing go in <kbd>sass/etc</kbd>
</ul>
