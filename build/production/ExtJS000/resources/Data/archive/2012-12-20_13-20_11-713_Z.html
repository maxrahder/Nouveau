<p>
The debugger that ships with Webkit-based browsers (Google Chrome, Apple Safari) enables you to:</p>
<ul>
<li>Inspect the DOM of your application</li>
<li>Review all HTTP requests</li>
<li>Debug scripts</li>
<li>Read the contents of cookies and HTML 5 local storage</li>
<li>Use console logger</li>
</ul>
