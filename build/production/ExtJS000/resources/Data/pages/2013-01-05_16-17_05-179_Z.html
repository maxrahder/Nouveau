<p>
Earlier we saw that there are different libraries, such as ext.js, ext-all.js, etc.
By default, dynamic loading is not enabled for "ext-all". 
</p>
<p><code>Ext.Loader</code> manages dynamic loading.
</p>
<p>To turn it on when using "ext-all", run:</p>
<pre>
Ext.Loader.setConfig({
    enabled: true
});
</pre>
