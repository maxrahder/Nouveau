<ul>
<li>The class for a tree is Ext.Tree.Panel.</li>
<li>You may add an object to the root property.</li>
<li>The value of the object's text property appears in the tree.</li>
<ul>

<pre class="runnable">

Ext.create('Ext.tree.Panel', {
	root: { text: 'Root' },
	title: 'Tree With Root',
	renderTo: Ext.getBody()
});

</pre>
