<h3>Ext.Date.format(date, format):String</h3>
<p>Formats a date given the supplied <a href="http://docs.sencha.com/extjs/#!/api/Ext.Date-method-format">format</a> string.</p>

<pre class="runnable">
var today = new Date();
var s = Ext.Date.format(today, 'F j, Y');
alert('The date of today is ' + s);</pre>

<p>See <a href="http://docs.sencha.com/extjs/#!/api/Ext.Date" target="api">the API documentation</a> for formatting values.</p>
