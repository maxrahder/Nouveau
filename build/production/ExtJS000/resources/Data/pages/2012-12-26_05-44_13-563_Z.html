<ul>
<li><code>Ext.StoreManager.map</code> lists all the active stores in your app.</li>
<li>You can look in the <code>data.items</code> or <code>data.map</code> property of a store to see all the records the contains.</li>
<li>You can also check a store's <code>storeId</code>, <code>filters</code>, <code>groupers</code>, and <code>sorters</code>.</li>
</ul>
