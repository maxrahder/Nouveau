Fields are basically a name-value pair, and a label. The name-value pair is provided by
the <a href="http://docs.sencha.com/extjs/#!/api/Ext.form.field.Field" target="api"><code>Ext.form.field.Field</code></a> mixin, and the labeling properties are in the
<a href="http://docs.sencha.com/extjs/#!/api/Ext.form.Labelable" target="api"><code>Ext.form.field.Labelable</code> mixin</a>.
</p>
<p>The name and value are sent to the server when the form is submitted.</p>
