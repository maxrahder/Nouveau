<p>
The class in <b>Application.js</b> extends <code>Ext.app.Application</code>. The controllers
specified in the <code>controllers:[]</code> are automatically created.
</p>
<pre>
Ext.define('MyApp.Application', {
    extend: 'Ext.app.Application',
    name: 'MyApp',
    controllers: [ 'MyController' ]
});
</pre>
