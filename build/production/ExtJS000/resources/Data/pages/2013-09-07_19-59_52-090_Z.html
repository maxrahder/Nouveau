<p>
To style individual component instances:
</p>
<ul class="plain">
<li>Create a Sass file in the <kbd>sass/src</kbd> and path, named after an application component package and class.</li>
<li><code>@include</code> the component's mixin.</li>
<li>Assign a <code>ui</code> name to the new style.</li>
<li>Set mixin vars as needed.</li>
<li>Build the application.</li>
</ul>
