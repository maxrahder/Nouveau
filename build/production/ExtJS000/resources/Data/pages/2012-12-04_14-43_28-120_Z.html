<code>Ext.data.proxy.Proxy</code>
<ul>
<li>A proxy knows the url to connect to.</li>
<li>Retrieve or change data</li>
<li>It contains a <code>Ext.data.reader.Reader</code>
<ul>
<li>JSON</li>
<li>XML</li>
</ul>
</li>
<li>It contains a <code>Ext.data.writer.Writer</code>
<ul>
<li>JSON</li>
<li>XML</li>
</ul>
</li>
</ul>
